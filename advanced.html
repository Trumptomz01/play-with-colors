<body>
  <div>
    <h1>Color Palette Generator</h1>
  </div>
  <div class="controls">
    <input class="input-text" type="text" id="color-text" placeholder="Enter a color #3498db, #fff..." />
    <div class="color-picker">
      <label for="color-picker">Pick a color:</label>
      <input type="color" id="color-picker" value="#131212"/>
    </div>
    <div class="generate-btn">
      <div>
        <button class="btn" id="generate-palette">Generate Palette</button>
      </div>
      <div class="tooltip-container">
        <i class="fa-solid fa-circle-info"></i>
        <div class="tooltip-text">Select a color above and click "Generate Palette" to show it.</div>
      </div>
    </div>
  </div>
  <footer>
    <div class="foot">
